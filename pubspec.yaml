name: quote
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  bloc: ^9.0.0
  curved_navigation_bar: ^1.0.6

  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.17
  gap: ^3.0.1
  google_fonts: ^6.2.1
  localization: ^2.1.1
  rename: ^3.0.2
  share_plus: ^10.1.4
  shared_preferences: ^2.5.2
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcons/appstore.png"
  adaptive_icon_foreground: "assets/images/logow.png"



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/ar/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo/static/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/static/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo/static/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo/static/Cairo-Medium.ttf
          weight: 500

    - family: dancing
      fonts:
        - asset: assets/fonts/Dancing_Script/static/DancingScript-Bold.ttf
          weight: 700
        - asset: assets/fonts/Dancing_Script/static/DancingScript-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dancing_Script/static/DancingScript-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Dancing_Script/static/DancingScript-Medium.ttf
          weight: 500
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
